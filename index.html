<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <!-- <h1>Best of NCS - No CopyRight sounds</h1> -->
        <div class="songList">
            <h1>Best of NCS - No CopyRight sounds</h1>
            <div class="songitemcontainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songname">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="0"
                                class="fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songname">Star Boy</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="1"
                                class="fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songname">Blinding Lights</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="2"
                                class="fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songname">Unforgettable</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="3"
                                class="fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songname">Dandelions</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="4"
                                class="fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songname">No Competetion</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="5"
                                class="fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songname">Insane</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="6"
                                class="fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songname">Running Up that Hill</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="7"
                                class="fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songname">Shape of You</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="8"
                                class="fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img salt="1">
                    <span class="songname">Bharath Ane Nenu</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="9"
                                class="fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="ramge" id="MyProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontaewsome icons -->
            <i class="fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="34px" alt="" id="gif"><span id="mastersongname">Let Me Love You</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/5399be7bc4.js" crossorigin="anonymous"></script>
</body>

</html>
